<body>

            <input type="text" id="tarjetaCredito" name="tarjetaCredito"><br>

            <input type="text" id="longitud" name="longitud"><br>
            <label for="numero">Campo con número:</label><br>
            <input type="text" id="numero" name="numero"><br>
            <button>Validar</button>
        </form>
