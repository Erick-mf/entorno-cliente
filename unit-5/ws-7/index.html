<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <title>Pong Game</title>
    </head>

    <body>
        <h1>Pong Game</h1>
        <section id="container">
            <div id="section1">Round</div>
            <div id="section2">
                <div id="score">
                    <div id="scoreA">0</div>
                    <div id="scoreB">0</div>
                </div>
            </div>
            <div id="section3">
                <div class="paddle" id="left-paddle"></div>
                <div class="paddle" id="right-paddle"></div>
                <div class="ball">
                    <svg id="ball" width="100" height="100">
                        <circle cx="50%" cy="50%" r="20" stroke="#2c3e4f" stroke-width="4" fill="white" />
                    </svg>
                </div>
            </div>
        </section>
    </body>
</html>
